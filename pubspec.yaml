name: ml_gallery
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.1
  infinite_scroll_pagination: ^3.1.0
  cached_network_image: ^3.1.0+1
  flutter_cache_manager: ^3.1.3
  share: ^2.0.4
  rive: ^0.7.22
  gallery_saver: ^2.3.2
  url_launcher: ^6.0.12
  provider: ^6.0.1
  overlay_support: ^1.2.1
  connectivity: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/ic_launcher.png"

flutter:
  uses-material-design: true
  assets:
     - assets/images/
     - assets/anim/

  fonts:
     - family: Dancing Script
       fonts:
         - asset: assets/fonts/DancingScript.ttf
     - family: LibreBaskerville
       fonts:
         - asset: assets/fonts/LibreBaskerville-Bold.ttf
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
